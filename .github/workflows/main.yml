name: Ruby

on:
  push:
    branches:
      - main
    tags:
      - "v*"

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint (Ruby ${{ matrix.ruby }})
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: check Gem order
        run: bundle exec ordinare --check
      - name: Run RuboCop
        run: bundle exec rubocop -DESP
    strategy:
      matrix:
        ruby:
          - "3.1.2"
          - "3.2.2"

  typecheck:
    runs-on: ubuntu-latest
    name: Typecheck (Ruby ${{ matrix.ruby }})
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Check Sorbet shims
        run: bundle exec tapioca check-shims
      - name: Check types
        run: bundle exec spoom tc
    strategy:
      matrix:
        ruby:
          - "3.1.2"
          - "3.2.2"

  test:
    runs-on: ubuntu-latest
    name: Test (Ruby ${{ matrix.ruby }})
    needs:
      - lint
      - typecheck
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec -f d
    strategy:
      matrix:
        ruby:
          - "3.1.2"
          - "3.2.2"

  docs:
    runs-on: ubuntu-latest
    name: Documentation
    if: contains(github.ref, 'refs/tags/v')
    needs:
      - lint
      - typecheck
      - test
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true
      - name: Run yard
        run: bundle exec yardoc -o doc/ --plugin yard-sorbet
      - name: Deploy documentations to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc
          destination_dir: docs
      - name: Deploy SimpleCov Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
          destination_dir: coverage

  release:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: contains(github.ref, 'refs/tags/v')
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Build Gem
        run: rake build

      - name: Publish to RubyGems
        uses: cadwallion/publish-rubygems-action@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
          RELEASE_COMMAND: rake release
